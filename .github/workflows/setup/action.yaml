name: Setup

inputs:
  aws-role-access:
    description: AWS Role Access
    required: true
  ssh-private-key:
    description: SSH Private Key
    required: true

outputs:
  kamal-registry-password:
    description: Kamal Registry Password
    value: ${{ steps.login-ecr.outputs.docker_password }}

runs:
  using: composite
  steps:
    - uses: ruby/setup-ruby@v1
      env:
        BUNDLE_GEMFILE: ./Gemfile
      with:
        ruby-version: .ruby-version
        bundler-cache: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ACCESS }}
        role-session-name: kamal-deploy-session
        aws-region: sa-east-1
        mask-aws-account-id: "true"

    - name: login-to-aws-ecr
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        mask-password: "true"
